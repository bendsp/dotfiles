# Change prefix to Option-Space (M-Space)
unbind C-b
set -g prefix M-Space
bind M-Space send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Pane navigation (Vim-style and Arrows)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind Left select-pane -L
bind Down select-pane -D
bind Up select-pane -U
bind Right select-pane -R

# Switch panes using Option + (hjkl or Arrows) without prefix
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind -n M-Left select-pane -L
bind -n M-Down select-pane -D
bind -n M-Up select-pane -U
bind -n M-Right select-pane -R

# Easy config reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Support 256 colors
set -g default-terminal "screen-256color"

# --- Copy Mode (Vim-style) ---
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# --- Status Bar ---

# Position
set -g status-position top

# Background color
set -g status-style bg=black,fg=white

# Remove session name from left
set -g status-left ""

# Center the window list
set -g status-justify centre

# Window list styling
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=colour208,bold] #I:#W #[default]"

# Right side: Battery and Date
set -g status-right-length 100
set -g status-right "#[fg=colour208] #(pmset -g batt | grep -o '[0-9]*%%' | head -1) #[fg=white]| %H:%M | %d-%b-%y "

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind -n M-| split-window -h -c "#{pane_current_path}"
bind -n M-- split-window -v -c "#{pane_current_path}"

# Switch windows using Alt-number without prefix
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Common actions without prefix
bind -n M-f resize-pane -Z
bind -n M-n new-window -c "#{pane_current_path}"
bind -n M-q kill-pane
bind -n M-a run-shell "tmux capture-pane -p -S - | pbcopy" \; display "Copied entire pane to clipboard!"
bind -n M-R command-prompt -I "#W" "rename-window '%%'"
