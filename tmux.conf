# Change prefix to Option-Space (M-Space)
unbind C-b
set -g prefix M-Space
bind M-Space send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Pane navigation (Vim-style and Arrows)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind Left select-pane -L
bind Down select-pane -D
bind Up select-pane -U
bind Right select-pane -R

# New window with Prefix + n
bind n new-window -c "#{pane_current_path}"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind-key -n "M-|" split-window -h -c "#{pane_current_path}"
bind-key -n "M--" split-window -v -c "#{pane_current_path}"

# Switch windows using Alt-number without prefix
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# Common actions without prefix
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R
bind-key -n M-Left select-pane -L
bind-key -n M-Down select-pane -D
bind-key -n M-Up select-pane -U
bind-key -n M-Right select-pane -R
bind-key -n M-f resize-pane -Z
bind-key -n M-n new-window -c "#{pane_current_path}"
bind-key -n M-q kill-pane
bind-key -n M-a run-shell "tmux capture-pane -p -S - | pbcopy" \; display "Copied entire pane to clipboard!"
bind-key -n M-R command-prompt -I "#W" "rename-window '%%'"

# Easy config reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Support 256 colors
set -g default-terminal "screen-256color"

# --- Copy Mode (Vim-style) ---
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# --- Status Bar ---

# Position
set -g status-position top

# Catppuccin theme config
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "left"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text " #W "

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text " #W "
set -g @catppuccin_window_current_number_color "#{@thm_mauve}"
set -g @catppuccin_window_current_text_color "#{@thm_surface_1}"

set -g @catppuccin_window_left_separator "#[fg=#{@_ctp_status_bg},reverse]#[none]"
set -g @catppuccin_window_right_separator "#[fg=#{@_ctp_status_bg},reverse]#[none]"
set -g @catppuccin_window_middle_separator " "

set -g @catppuccin_window_current_left_separator "#[fg=#{@_ctp_status_bg},reverse]#[none]"
set -g @catppuccin_window_current_right_separator "#[fg=#{@_ctp_status_bg},reverse]#[none]"
set -g @catppuccin_window_current_middle_separator " "

set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"

# Customizing the status bar
set -g status-style "bg=default"
set -g status-justify left
set -g status-left "  "
set -g status-right-length 100
set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right '#(gitmux -cfg $HOME/.gitmux.conf "#{pane_current_path}")'
set -ag status-right "  "

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.2'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Automatic restore
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
