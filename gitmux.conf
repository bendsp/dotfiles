tmux:
  symbols:
    branch: '⎇ '
    hash: '󰈚 '
    remote: '󰇝 '
    staged: '● '
    conflict: '✖ '
    modified: '✚ '
    untracked: '… '
    stashed: '󰏗 '
    clean: '✔ '
    insertions: '󰐖 '
    deletions: '󰍵 '
  styles:
    clear: '#[fg=default]'
    state: '#[fg=red,bold]'
    branch: '#[fg=white,bold]'
    remote: '#[fg=cyan]'
    staged: '#[fg=green,bold]'
    conflict: '#[fg=red,bold]'
    modified: '#[fg=yellow,bold]'
    untracked: '#[fg=magenta,bold]'
    stashed: '#[fg=cyan,bold]'
    clean: '#[fg=green,bold]'
    divergence: '#[fg=cyan]'
  layout: ["#[fg=#94e2d5,bg=default]#[fg=#11111b,bg=#94e2d5]󰊢 #[fg=#cdd6f4,bg=#313244] ", branch, " ", divergence, " ", flags, "#[fg=#313244,bg=default]"]
  options:
    branch_max_len: 20
    branch_trim: center
    ellipsis: …
    hide_clean: false
    swap_divergence: false
