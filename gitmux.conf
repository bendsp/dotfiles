tmux:
  symbols:
    branch: '⎇ '
    hash: '󰈚 '
    remote: '󰇝 '
    staged: '● '
    conflict: '✖ '
    modified: '✚ '
    untracked: '… '
    stashed: '󰏗 '
    clean: '✔ '
    insertions: '󰐖 '
    deletions: '󰍵 '
  styles:
    clear: '#[fg=default]'
    state: '#[fg=red,bold]'
    branch: '#[fg=white,bold]'
    remote: '#[fg=cyan]'
    staged: '#[fg=green,bold]'
    conflict: '#[fg=red,bold]'
    modified: '#[fg=yellow,bold]'
    untracked: '#[fg=magenta,bold]'
    stashed: '#[fg=cyan,bold]'
    clean: '#[fg=green,bold]'
    divergence: '#[fg=cyan]'
  layout: [branch, .., remote, .., flags]
  options:
    branch_max_len: 0
    branch_trim: right
    ellipsis: …
    hide_clean: false
    swap_divergence: false
